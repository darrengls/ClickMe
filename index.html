<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleeing Button Fun</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="stats">
            <div id="levelDisplay">Level: 1</div>
            <div id="speedDisplay">Speed: 1.0x</div>
            <div id="timeDisplay">Time: 0.00s</div>
            <button id="resetButton">Reset Level</button>
        </div>
        <div class="button-wrapper">
            <video id="wingAnimation" autoplay loop muted playsinline>
                <source src="wings.mp4" type="video/mp4">
            </video>
            <button id="fleeButton">Catch Me!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
